<div class="mt-6 flex justify-between mx-auto max-w-prose">
    <ul class="px-0">
        {% for item in site.data.navigation %}
            <a
                href="{{ item.link | relative_url }}"
                {% if page.url == item.link %}class="current"{% endif %}
            >{{ item.name }}</a>
        {% endfor %}
    </ul>
</div>
